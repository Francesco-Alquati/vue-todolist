<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>To do list</title>
</head>
<body>
    <div id="app">
        <header>
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h2 class="text-uppercase fs-2 text-center text-danger"> <i class="fa-brands fa-slack text-danger"></i> Vue Tooboolist</h2>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="todo-list">
                            <ul class="list-unstyled">
                                <li v-for="task in todolist" :key="task.id">
                                    <div class="d-flex justify-content-between fs-4">
                                        <div class="todo-text" :class="{ done: task.done }">
                                            {{ task.Text }}
                                        </div>
                                        <div class="buttons">
                                            <button class="btn-done btn btn-sm btn-square btn-success mx-1" @click="toggleTodo(task)">
                                                <i class="fas fa-check"></i>
                                            </button> 
                                            <button class="btn btn-sm btn-square btn-warning mx-1">
                                                <i class="fas fa-edit"></i>
                                            </button> 
                                            <button class="btn btn-sm btn-square btn-danger mx-1" @click="removeTodo(task)">
                                                <i class="fas fa-times"></i>
                                            </button>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                            <div class="d-flex">
                                <input type="text" class="form-control" placeholder="Nuova task" v-model="newTodoText">
                                <button class="btn-add-task" @click="addTodo">Aggiungi</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
